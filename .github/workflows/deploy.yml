name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ কোড ক্লোন
        uses: actions/checkout@v3

      - name: 🛠️ dist ফোল্ডার তৈরি ও ফাইল কপি
        run: |
          mkdir dist
          cp -r * dist/
          rm -rf dist/.git dist/.github

      - name: 🚀 GitHub Pages এ Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_DEPLOY_TOKEN}}
          publish_dir: ./dist
